<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="upper-section">

      <div class="inner-image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>

    </div>

    <div class="lower-section">

      <a href="#">
        <h3 class="title">Equilibrium #3429</h3>
      </a>

      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrap">

        <div class="price">
          <img src="/images/icon-ethereum.svg" class="icon" alt="ETH">
          <span>0.041 ETH</span>
        </div>

        <div class="countdown">
          <img src="/images/icon-clock.svg" class="icon" alt="Clock">
          <span>3 days left</span>
        </div>


      </div>
    </div>

    <div class="card-footer">
      <img src="/images/image-avatar.png" class="author" alt="Author image">`

      <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>


    </div>


  </div>

  

  
  
  
   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/dammielarey">Hezekiah Omosanya</a>.
  </footer>
</body>
</html>
